<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Rivera | Portfolio</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    header { text-align: center; }
    .projects, .testimonials { margin-top: 40px; }
    .project, .testimonial { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px 0; }
    img { max-width: 150px; border-radius: 50%; }
  </style>
</head>
<body>
  <header>
    <img id="profile-img" src="" alt="Profile photo" />
    <h1 id="name"></h1>
    <h3 id="role"></h3>
    <p id="email"></p>
    <p id="location"></p>
  </header>

  <section class="about">
    <h2 id="headline"></h2>
    <p id="bio"></p>
  </section>

  <section class="projects">
    <h2>Projects</h2>
    <div id="projects-container"></div>
  </section>

  <section class="testimonials">
    <h2>Testimonials</h2>
    <div id="testimonials-container"></div>
  </section>

  <script>
    const SHEET_URL = 'YOUR_APPSCRIPT_URL';

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const p = data.personal;
        const a = data.about;

        document.getElementById('name').textContent = p['Name'];
        document.getElementById('role').textContent = p['Role'];
        document.getElementById('email').textContent = p['Email'];
        document.getElementById('location').textContent = p['Location'];
        document.getElementById('profile-img').src = p['Profile Image URL'];

        document.getElementById('headline').textContent = a['Headline'];
        document.getElementById('bio').textContent = a['Bio'];

        const projContainer = document.getElementById('projects-container');
        data.projects.forEach(prj => {
          projContainer.innerHTML += `
            <div class="project">
              <h3>${prj['Title']}</h3>
              <p>${prj['Description']}</p>
              <small>${prj['Tech Stack']}</small><br>
              <a href="${prj['Project Link']}">View Project</a>
            </div>
          `;
        });

        const tContainer = document.getElementById('testimonials-container');
        data.testimonials.forEach(t => {
          tContainer.innerHTML += `
            <div class="testimonial">
              <p>"${t['Review']}"</p>
              <strong>- ${t['Name']}</strong> ${t['Rating']}
            </div>
          `;
        });
      })
      .catch(err => console.error('Error fetching sheet data:', err));
  </script>
</body>
</html>
